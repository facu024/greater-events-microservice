server.port=8080
spring.application.name=api-gateway

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


# USER-SERVICE (Eureka)
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**,/users/**,/admin/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# ARTIST-SERVICE (Eureka)
spring.cloud.gateway.routes[1].id=artist-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/artists/**,/admin/artists/**,/public/artists/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

# EVENT-SERVICE (Eureka)
spring.cloud.gateway.routes[2].id=event-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/events/**,/admin/events/**,/public/events/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0