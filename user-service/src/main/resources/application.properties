server.port=8085
spring.application.name=user-service

# Postgres local (puerto distinto para este servicio)
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=facu
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.enabled=false

spring.main.allow-bean-definition-overriding=true

# === JWT (clave y otros) ===
# Podés setearlo por variable de entorno JWT_SECRET; si no, usa el default
jwt.secret='aaa'
# si tu JwtTokenUtil usa expiración/issuer, dejá estos también:
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
jwt.issuer=${JWT_ISSUER:user-service}